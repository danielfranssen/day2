<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .box {
            box-sizing: border-box;
            color: white;
            height: 400px;
            width: 400px;
        }
        
        .cat {
            display:relative;
            padding-left: 15%;
            transform: rotateY(89.9deg);
        }
        
        .cat:hover {
             transform: rotateY(0deg);
        }
        
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>WHERE IS THE CAT?!?!?</h1>
    <img class="cat" src="https://media3.giphy.com/media/L3nWlmgyqCeU8/giphy.gif"></img>
